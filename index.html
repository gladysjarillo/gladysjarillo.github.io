<!DOCTYPE html>
      <title>GJ's Laptop store</title>
      <head>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"> 
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity=
                "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </head>

      <body >
          <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                  <h2>GJ Laptop Store</h2>
                  <hr class="hr" />
                </div>
            </div>
          </div>

          <div class="row">

               <div class="col-4 text-center">
            <lable id="product1" >Asus L510MA</lable> b></lable>
             <img src="ASUS-1_1024x1024.png" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product1" id="price1" >18,995.00</label>   
              <input type="number" class="form-control" id="qty1" placeholder="ENTER QUANTITY"/>
           </div>
           
            <div class="col-4 text-center">
             <lable id="product2" >HP laptop 14s</lable>
              <img src="HP14s-dk1130au_720x.jpg" class="img-thumbnail" style="width:900px; height:500px;" class="img-thumbnail"/> 
               <label for="product2" id="price2" >29,490.00</label>   
               <input type="number" class="form-control" id="qty2" placeholder="ENTER QUANTITY"/>
            </div>
              <div class="col-4 text-center">
            <lable id="product3" >Acer Aspire 1 </lable>
             <img src="Acer.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product3" id="price3" >23,160.00</label>   
              <input type="number" class="form-control" id="qty3" placeholder="ENTER QUANTITY"/>
           </div>
          
           <div class="col-4 text-center">
            <lable id="product4" >Lenovo IdeaPad Slim3i </lable>
             <img src="Lenovo.png" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product4" id="price4" >29,096.83.00</label>   
              <input type="number" class="form-control" id="qty4" placeholder="ENTER QUANTITY"/>
           </div>
             
               <div class="col-4 text-center">
            <lable id="product5" >Asus VivoBook S 14 flip</lable>
             <img src="Vivobook S 14 flip" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product5" id="price5" >49,995.00</label>   
              <input type="number" class="form-control" id="qty5" placeholder="ENTER QUANTITY"/>
           </div>
            
            <div class="col-4 text-center">
            <lable id="product6" >Samsung core 5i</lable>
             <img src="SAMSUNG_NT300E5Q" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product6" id="price6" >19,995.00</label>   
              <input type="number" class="form-control" id="qty6" placeholder="ENTER QUANTITY"/>
           </div>
           <div class="col-4">
            <label for="carts"> Orders </label<br>
            <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400;font-size: 12px;"> </textarea>
            <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
            <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
            <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
        </div>
      </div>

        <script src="app.js"></script>
      </body>
</html>
